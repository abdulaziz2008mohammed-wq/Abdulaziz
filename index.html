        const show = () => {

    window.updateProfilePic = async (input) => {
        const fd = new FormData(); fd.append('file', input.files[0]); fd.append('upload_preset', uploadPreset);
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, { method: 'POST', body: fd });
        const data = await res.json(); currentUser.photo = data.secure_url;
        localStorage.setItem('duroob_user', JSON.stringify(currentUser));
        document.getElementById('profile-img-view').src = data.secure_url;
    };

    window.toggleTheme = () => {
        const t = document.body.getAttribute('data-theme')==='dark'?'light':'dark';
        document.body.setAttribute('data-theme', t); localStorage.setItem('duroob_theme', t);
    };

    window.logout = () => { localStorage.clear(); location.reload(); };

    if(currentUser) setTimeout(initApp, 1500); else setTimeout(() => document.getElementById('splash').style.display = 'none', 1500);
